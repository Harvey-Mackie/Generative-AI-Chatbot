<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>Document</title>
</head>

<body>
    <div class="overlay">
        <div class="modalForm">
            <label class="col-12" for="username">Name of Participent</label>
            <input class="col-12" type="text" name="username" id="username">
            <button class="col-12 btn-success"  id="usernameSubmit" type="submit">Submit</button>
        </div>
    </div>
    
    

    <div class="wrapper fullHeight">
        <div id="chatBackground" class="col-12 chatBackground defaultBorder" style="display: none;">
            <div class="col-12">
                <div class="absoluteButtons">
                    <div class="backArrow largeText" style="display: none;">
                        <p class="largeText">...</p>
                    </div>
                </div>
                <div class="videoChat" id="affdex_elements"></div>
                <!--Users Webcam-->
            </div>
            <div class="col-12">
                <p class="testHeading">Express the <span class="emotion">Joy</span> emotion</p>
            </div>
            <div class="col-12 chatBackground defaultBorder fullHeight"></div>
            <div id="footer">
                
            </div>
            <table class="emotionResults">
                <tr>
                    <th width="33.3%">Actual Emotion</th>
                    <th width="33.3%">Affectiva Prediction Emotion</th>
                    <th width="33.3%">Image</th>
                </tr>
            </table>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="https://download.affectiva.com/js/3.2.1/affdex.js"></script>
<script src="static/affectivaTests.js" defer></script>

</html>
